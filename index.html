<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Story Generator</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="./js/sillystory.js" defer></script>
</head>
<body>
    <div>
        <label for="customName">Enter custom name:</label>
        <input type="text" id="customName" placeholder="Enter custom name">
    </div>
    <div>
        <button id="generateBtn">Generate Story</button>
    </div>
    <div>
        <label>
            <input type="checkbox" id="metric"> Use Metric Units
        </label>
    </div>
    <p id="story"></p>
</body>
</html>
